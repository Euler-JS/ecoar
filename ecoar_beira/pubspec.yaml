name: ecoar_beira
description: "Aplicativo de Realidade Aumentada para educação ambiental na Beira, Moçambique"
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter

  # UI & State Management
  cupertino_icons: ^1.0.6
  flutter_bloc: ^8.1.3
  equatable: ^2.0.5
  go_router: ^12.1.3

  # AR & Camera - APENAS AR_FLUTTER_PLUGIN
  ar_flutter_plugin: ^0.7.3  # Suporta Android e iOS
  camera: ^0.10.5
  qr_code_scanner: ^1.0.1
  qr_flutter: ^4.1.0

  # Location & Maps
  geolocator: ^9.0.0
  google_maps_flutter: ^2.5.0
  permission_handler: ^10.1.0

  # Local Storage
  hive: ^2.2.3
  hive_flutter: ^1.1.0
  path_provider: ^2.1.1

  # Networking & API
  dio: ^5.4.0
  connectivity_plus: ^5.0.2

  # Utilities
  uuid: ^4.2.1
  intl: ^0.19.0
  logger: ^2.0.2+1
  cached_network_image: ^3.3.0
  
  # Animations & UI
  lottie: ^2.7.0
  shimmer: ^3.0.0
  flutter_animate: ^4.3.0

  # Audio
  audioplayers: ^5.2.1
  arcore_flutter_plugin: ^0.1.0
  flutter_3d_controller: ^2.2.0
  model_viewer_plus: ^1.9.3
  sensors_plus: ^6.1.1
  device_info_plus: ^11.5.0
  vector_math: ^2.1.4
  get_it: ^8.0.3

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0
  hive_generator: ^2.0.1
  build_runner: ^2.4.7

flutter:
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/audio/
    - assets/ar_models/
    
  fonts:
    - family: Poppins
      fonts:
        - asset: assets/fonts/Poppins-Regular.ttf
        - asset: assets/fonts/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/Poppins-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Poppins-Bold.ttf
          weight: 700